<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form </title>
    <style>

<body>
    <h1>Registration Form</h1> 

   <form>
   <label for="name">Name:</label>
   <input type="text" id="name" placeholder="Enter Name" maxlength="10"><br>
<br>
   <label for="Email">Email:</label>
   <input type="email" name="Email" id="Email" placeholder="Enter Email"><br>
<br>
   <label for="Password">Password:</label>
   <input type="Password" id="name" placeholder="Password"><br>
   <br>
   <label for="Language">Language:</label><br>
   <br>
   <input type="radio" name="Language" id="React" value="React">
   <label for="React">React</label><br>
   <input type="radio" name="language" id="Angular" value="Angular">
   <label for="Angular">Angular</label><br>
   <input type="radio" name="Language" id="Vue" value="Vue">
   <label for="Vue">Vue</label><br>
<br>
   <label for="Course">Course:</label><br>
   <br>
   <input type="checkbox" name="Course" id="MERN" value="MERN">
   <label for="MERN">MERN</label><br>
   <input type="checkbox" name="Course" id="MEAN" value="MEAN">
   <label for="MEAN">MEAN</label><br>
   <input type="checkbox" name="Course" id="MEVN" value="MEVN">
   <label for="MEVN">MEVN</label><br>
<br>   
   <label for="Field:">Field:</label>
   <select name="Codes" id="Codes">
   <option value="Front End">Front End</option>
   <option value="Back End">Back End</option>
   <option value="Back End">Full Stack</option>
</select><br>
<br>
<label for="Address">Address:</label><br>
<textarea name="Address" id="Address" cols="40" rows="10" placeholder=" Enter Address"></textarea><br>
<br>
<label for="Mobile no.">Mobile no.</label>
<input type="text" id="Mobile no." placeholder="Enter Mobile no."><br>
<br>
<input type="Submit"><br>
<br>
